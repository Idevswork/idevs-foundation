mode: ContinuousDelivery
tag-prefix: 'v'

branches:
  main:
    mode: ContinuousDelivery
    label: ''
    increment: Patch
    regex: ^main$

  develop:
    mode: ContinuousDeployment
    label: 'alpha'
    increment: Minor
    regex: ^develop$

  release:
    mode: ContinuousDelivery
    label: 'beta'
    increment: None
    regex: ^releases?[/-]

  feature:
    mode: ContinuousDeployment
    label: 'alpha'
    increment: Inherit
    regex: ^features?[/-]

  pull-request:
    mode: ContinuousDeployment
    label: 'pr'
    increment: Inherit
    regex: ^(pull|pull\-requests|pr)[/-]

  hotfix:
    mode: ContinuousDeployment
    label: 'beta'
    increment: Patch
    regex: ^hotfix(es)?[/-]
